<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <p>Welcome, {{ current_user.username }}!</p>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
