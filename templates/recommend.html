<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadRadar</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:rgb(255, 255, 255)
    }
    #fixedbutton {
        position: fixed;
        bottom: 15px;
        right: 15px; 
        width: 50px;
        height: 50px;
    }
</style>
<body style="background-image: url('https://images.pexels.com/photos/1662277/pexels-photo-1662277.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">

    <nav class="navbar" style="background-color:black">
        <a class="navbar-brand text-warning" style="font-weight: bold; color:text-warning">ReadRadar</a>
        <ul class="nav navbar-nav">
            <li><a class="text-warning fw-bold" href="/">Home</a></li>
            <li><a class="text-warning fw-bold" href="/recommend">Recommend</a></li>
            <li><a class="text-warning fw-bold" href="/contact">Contact</a></li>
            <li><a class="text-warning fw-bold" href="/login">Login</a></li>
            <li><a class="text-warning fw-bold" href="/signup">Signup</a></li>
        </ul>
    </nav>
    <a href="/chat"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Message-icon-green-symbol-double-white-background.png" id="fixedbutton"></a>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input required name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
